apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-contato-update-queue-consumer-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-contato-update-queue-consumer
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 5
